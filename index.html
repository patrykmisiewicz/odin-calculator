<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src=" ./script.js"></script>
</head>
<body>

    <div class="main">

        <div class="shape">
            <div class="result">
                <p class="outcome">0</p>
            </div>
            <div class="buttons">
                <button class="clear">C</button>
                <button class="tool">+/-</button>
                <button class="operator">%</button>
                <button class="operator">÷</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="operator multiply">✕</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="operator substract">−</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="operator add">+</button>
                <button class="zero">0</button>
                <button class="comma">,</button>
                <button class="operator equal">=</button>
            </div>
        </div>


    </div>

    <footer>Patryk Misiewicz 2023</footer>
    
</body>
</html>
